<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<body bgcolor="#002D42">
<table border="0" cellspacing="0" cellpadding="40" width="462" height="282" bgcolor="#002D42" background="img/vocpsys1.gif">

	<td>

		  <td align="right" valign="top"><font size="-1"><b><font face="Courier New, Courier, mono">Username:</font></b></font></td>
		  <td>{{box}}</td>
		</tr>
		<tr> 

		  <td align="right" valign="top"><font face="Courier New, Courier, mono" size="-1"><b>Password:</b></font></td>
		  <td>{{passwd}}</td>
		</tr>
		<tr> 
		  <td align="right" valign="top">&nbsp;</td>
		  <td>{{submit}}</td>
		</tr>
	  </table>
	{{endform}}
	  <p>&nbsp; </p>
	</td>
  </tr>
</table>
</body>
</html>
